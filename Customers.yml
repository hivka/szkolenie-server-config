server:
  port: 8081
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
spring.h2.console.enabled: true
spring.datasource.url: jdbc:h2:mem:customers
spring.h2.console.settings.web-allow-others: true
spring:
  jpa:
    hibernate:
      ddl-auto: none
